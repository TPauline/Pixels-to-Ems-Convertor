<!DOCTYPE >
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel='stylesheet' href='styles.css' />
</head>

<body>

    <div id="wrapper">
        <label id="title">Pixels to Ems Conversion </label>
        <form id="mainArea">
            <label for="default" id="l1"> a default pixel size:</label>
            <input type="text" id="default" name="default">
            <label for="convertPX" id="l2">Convert PX to EM</label>
            <input type="text" id="convertPX" name="convertPX">
            <label for="convertEM" id="l3">Convert EM to PX</label>
            <input type="text" id="convertEM" name="convertEM">
            
            <button type="button"><i class="fa fa-exchange"></i> Convert</button>
            <label id="pxd"> px</label>
            <label id="pxc"> px</label>
            <label id="em"> em</label>
        </form>

        <div id="buttomLine"></div>
        <label id="result">Result:</label>
    </div>

    <script src='script.js'></script>
</body>

</html>
